<!DOCTYPE html>
<html lang="es">
    <head>
       <title>Exportador Excel</title>
       <script type="text/javascript" src="jquery-3.2.1.js"></script>
       <style type="text/css">
        td{
           border: black 2px solid; 
        }

        .botonx{cursor: pointer;}
        </style>
       
    </head>

    <body>
        
<center>
    <form action="export.php" method="POST" id="formulario_x">
    <p>Mandalo a Excel<img src="arrow.png" width="35px;" height="35px;" class="botonx" /></p>
    <input type="hidden" id="test" name="test">
    </form>
    <div id="print">
        <table>
            <tr><td>tumba la malanga</td></tr>
            <td>Test</td>

        </table>
    </div>
</center>    

        <script language="javascript">
            $(document).ready(function){
            $(".botonx").click(function(event){
            $("#test").val( $("<div>").append($("#print").eq(0).clone()).html());
            $("#formulario_x").submit();
            });
        });


        </script>

    </body>
</html>
